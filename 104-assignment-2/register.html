<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="register.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">The Fashion Pet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/104-assignment-2-index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>             
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <!--registration form-->
        <div class="form-container">
            <h2>Register your pet here:</h2>
            <div class="mb-3">
                <label class="label-form">Name:</label>
                <input type="text" placeholder="Enter pet's name here" id="txtName" class="form-control">
            </div>
            <div class="mb-3">
                <label class="label-form">Age:</label>
                <input type="number" placeholder="Add the pet's age" id="txtAge" class="form-control">
            </div>
            <div class="mb-3">
                <label class="label-form">Gender:</label>
                <input type="text" placeholder="Enter the pet's gender" id="txtGender" class="form-control">
            </div>
            <div class="mb-3">
                <label class="label-form">Breed:</label>
                <input type="text" placeholder="Enter the pet's breed" id="txtBreed" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Services:</label>
                <select id="selService">
                    <option value="default" disabled>Select a Service</option>
                    <option value="nail cut" class="drop">Nail Cutting</option>
                    <option value="grooming" class="drop">Grooming</option>
                    <option value="vaccines" class="drop">Vaccines</option>
                </select>
                
            </div>
             <div class="mb-3">
                <label class="form-label">Owner:</label>
                <input type="text" placeholder="Enter the owner's name here" id="txtOwner" class="form-control" id="txtOwner">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="number" placeholder="Enter the owner's phone number here" id="txtPhone" class="form-control" id="txtPhone">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" onclick="register()">Register</button>
            </div>
        </div>
        <div id="pets">
            
        </div>
    </main>
    <footer id="Info">

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js
    "></script>
    <script src="register.js"></script>
    <script src="display.js"></script>
</body>
</html>
